<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Anime details</title>
</head>
<body>
<section layout:fragment="body">
    <div class="left-div">
        <h1 th:text="${anime.title}"></h1>
        <p th:text="${anime.description}"></p>
        <a th:href="@{/animes/{animeId}/delete(animeId=${anime.id})}" class="anime-link">Delete</a>
    </div>
    <div class="right-div">
        <img th:src="${anime.imageUrl}" alt="Anime Image" class="anime-details-image">
    </div>
</section>
</body>
</html>
