<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Anime create</title>
</head>
<body>
<section layout:fragment="body">
  <div class="left-div">
    <h1 th:text="'Editing anime: ' + ${anime.title}"></h1>
    <form role="form" method="post" th:action="@{/animes/{animeId}/edit(animeId=${anime.id})}" th:object="${anime}">
      <div class="form-group">
        <label for="title">Title:</label>
        <input
                type="text"
                class="form-control"
                id="title"
                th:field="*{title}"
                name="title">
        <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea
                class="form-control"
                id="description"
                th:field="*{description}"
                name="description"
                rows="5">
            </textarea>
        <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></p>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL:</label>
        <input
                type="text"
                class="form-control"
                id="imageUrl"
                th:field="*{imageUrl}"
                name="imageUrl">
        <p th:if="${#fields.hasErrors('imageUrl')}" class="text-danger" th:errors="*{imageUrl}"></p>
      </div>
      <button type="submit" class="btn btn-primary">Apply</button>
    </form>

  </div>

  <div class="right-div">
    <div class="right-align">
      <img src="https://via.placeholder.com/200x300" alt="Image 1" class="right-image">
      <a href="#" class="right-link">Join us in our telegram chat</a>
      <img src="https://via.placeholder.com/200x300" alt="Image 2" class="right-image">
      <a href="#" class="right-link">Support our project</a>
    </div>
  </div>
</section>
</body>
</html>
