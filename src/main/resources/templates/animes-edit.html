<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Anime edit</title>
  <style>
    /**/
    .sign-in-link {
      margin-right: 20px;
    }
    .left-div {
      width: 70%;
      float: left;
      padding: 20px;
    }


    .navbar-nav .nav-item {
      margin-right: 10px;
    }

    .right-div {
      width: 30%;
      float: left;
      padding: 20px;
      text-align: center;
    }
    .right-align {
      float: right;
    }

    .right-image {
      width: 200px;
      height: 300px;
      margin-bottom: 5px;
    }
    .right-link {
      font-size: 14px;
      display: block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<header class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <div style="width: 50px; height: 50px; background-color: #ccc;"></div> <!-- to-do заменить на реальное лого -->
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/animes">Top 100</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Latest</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">My anime</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Discussions</a>
      </li>
    </ul>
  </div>

  <div class="ml-auto">
    <p class="my-2 my-lg-0 sign-in-link"><a href="#">Sign In</a></p>
  </div>
</header>

<div class="left-div">
  <h1 th:text="'Editing anime: ' + ${anime.title}"></h1>
  <form role="form" method="post" th:action="@{/animes/{animeId}/edit(animeId=${anime.id})}" th:object="${anime}">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
              type="text"
              class="form-control"
              id="title"
              th:field="*{title}"
              name="title">
      <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
              class="form-control"
              id="description"
              th:field="*{description}"
              name="description"
              rows="5">
            </textarea>
      <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></p>
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL:</label>
      <input
              type="text"
              class="form-control"
              id="imageUrl"
              th:field="*{imageUrl}"
              name="imageUrl">
      <p th:if="${#fields.hasErrors('imageUrl')}" class="text-danger" th:errors="*{imageUrl}"></p>
    </div>
    <button type="submit" class="btn btn-primary">Apply</button>
  </form>

</div>

<div class="right-div">
  <div class="right-align">
    <img src="https://via.placeholder.com/200x300" alt="Image 1" class="right-image">
    <a href="#" class="right-link">Join us in our telegram chat</a>
    <img src="https://via.placeholder.com/200x300" alt="Image 2" class="right-image">
    <a href="#" class="right-link">Support our project</a>
  </div>
</div>

</body>
</html>
